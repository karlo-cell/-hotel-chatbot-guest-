<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Chatbot</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Pop-up for room number sign-in -->
  <div id="signin-popup" class="popup">
    <div class="popup-content">
      <h2>Welcome to Our Hotel!</h2>
      <p>Please enter your room number to continue:</p>
      <input type="text" id="room-number" placeholder="Room Number">
      <button id="signin-btn">Sign In</button>
    </div>
  </div>

  <!-- Chatbot interface -->
  <div id="chatbot" class="chat-container hidden">
    <h1>Hotel Chatbot</h1>
    <div id="chat-box"></div>
    <div id="button-container">
      <button class="chat-btn" data-question="What are the check-in/out times?">Check-in/out Times</button>
      <button class="chat-btn" data-question="What amenities do you offer?">Amenities</button>
      <button class="chat-btn" data-question="Can I order room service?">Order Room Service</button>
      <button class="chat-btn" data-question="Connect me to reception">Talk to Reception</button>
    </div>
    <input type="text" id="user-input" placeholder="Type your message here...">
    <button id="send-btn">Send</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js"></script>
  <script src="script.js"></script>
</body>
</html>
